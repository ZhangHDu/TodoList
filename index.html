<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
        <div class="todo-container">
            <div class="todo-wrap">
                <div class="head">
                    <h1><span>To</span><span>do</span>List</h1>
                    <input type="text" placeholder="请输入你的任务名称">
                </div>
                <ul class="main">
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>用JS实现添加功能，然后上传Github</span>    
                        </label>
                        <button id="btn1">删除</button>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>欢乐时光就要开始了</span>    
                        </label>
                        <button id="btn1">删除</button>
                    </li>

                </ul>
                <div class="footer">
                    <label>
                        <input type="checkbox">
                        已完成<span id="num1">0</span>/全部<span id="num2">2</span>   
                    </label>
                    
                    <button id="btn2">清除已完成任务</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./todos.js"></script>
</body>
</html>
